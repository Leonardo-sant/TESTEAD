<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META JANEIRO</title>
    <style>
        body {
            background-color: #1A1AFF; /* Cor de fundo azul */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 1.5rem;
            margin: 10px 0; /* Reduzido o espaçamento do cronômetro */
        }
        .image-container {
            margin: 10px 0; /* Reduzido a margem da imagem */
        }
        .image-container img {
            width: 80%; /* Imagem maior, ocupando 80% da largura da tela */
            max-width: 1000px; /* Limita a largura máxima da imagem */
            border-radius: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1A1AFF;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Imagem do gráfico da meta -->
    <div class="image-container">
        <img src="ADZERA APRESENTAÇÃO_page-0001.jpg"Gráfico da Meta" onError="this.onerror=null;this.src='fallback.jpg';">
    </div>
    <!-- Temporizador -->
    <div id="countdown"></div>

    <script>
        // Função para atualizar a contagem regressiva
        function atualizarContagemRegressiva() {
            const dataAlvo = new Date("JANEIRO 31, 2025 17:00:00").getTime();
            const agora = new Date().getTime();
            const distancia = dataAlvo - agora;

            // Cálculo do tempo restante
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Exibição no formato de contagem regressiva
            document.getElementById("countdown").innerHTML = 
                "Faltam " + dias + " dias " + horas + " horas " + minutos + " minutos " + segundos + " segundos";

            // Se o tempo acabar
            if (distancia < 0) {
                clearInterval(contador);
                document.getElementById("countdown").innerHTML = "A data chegou!";
            }
        }

        // Atualizar a contagem regressiva a cada segundo
        const contador = setInterval(atualizarContagemRegressiva, 1000);
    </script>

</body>
</html>
